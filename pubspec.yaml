name: arkademi_app
description: "A course app for Arkademi"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  dio: ^5.4.0
  dotenv: ^4.2.0
  get_it: ^7.6.4
  percent_indicator: ^4.2.3
  flutter_vlc_player: ^7.4.0
  shared_preferences: ^2.2.2
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - .env
  fonts:
    - family: Exo2
      fonts:
        - asset: assets/fonts/exo2/Exo2-Regular.ttf
        - asset: assets/fonts/exo2/Exo2-Bold.ttf
          weight: 700
        - asset: assets/fonts/exo2/Exo2-Italic.ttf
          style: italic
        - asset: assets/fonts/exo2/Exo2-Medium.ttf
          weight: 500
